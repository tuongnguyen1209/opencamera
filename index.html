<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

<body>
    <div class="container">
        <h3 style="text-align: center">Máy ảnh</h3>

            <div><video id="video" width="640px" height="480px" autoplay></video></div>
        </div>
        <div id="didong" class="">
            <h4>Nếu không kết nối được camera, nhấp nút bên dưới</h4>
            <input type="file" accept="image/*" capture="camera">

        </div>
        <div class="action">
            <button id="chup">chup</button>
            <button>xoay</button>
        </div>
        <div class="box-canvas d-none">
           <div>
            <canvas id="canvans" class="d-none"></canvas>
           </div>
        </div>
        <div class="box-img d-none">
            <img id="hinh" src="" alt="" />
        </div>

        <div style="background-color: khaki; padding: 10px;">
            <h2 id="textapp"></h2>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
